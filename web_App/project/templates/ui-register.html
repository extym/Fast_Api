{% extends 'base.html' %}

{% block content %}
    <!-- BEGIN BODY -->
    <body class=" login_page">


        <div class="register-wrapper">
            <div id="register" class="login loginpage offset-xl-4 col-xl-4 offset-lg-3 col-lg-6 offset-md-3 col-md-6 col-offset-0 col-12">
{#                <h1><a title="Login Page" tabindex="-1">Регистрация кабинета</a></h1>#}
                <label style="font-size: 26px">Регистрация<br /></label>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
                {% endwith %}
                <form name="loginform" id="loginform" action="{{ url_for('auth.signup') }}" method="post">
                    <p>
                        <label for="user_login">ID кабинета<br />
                            <input type="text" name="cabinetID" id="cabinet_id" class="input" value="" size="20" placeholder="Например SuperSeller"/>
                        </label>
                    </p>
                     <p>
                        <label for="user_login">Логин пользователя<br />
                            <input type="text" name="login" id="user_login" class="input" value="" size="20" placeholder="Например SellerAdmin"/></label>
                    </p>
                    <p>
                        <label for="user_login">Email<br />
                            <input type="text" name="email" id="user_email" class="input" value="" size="20" placeholder="admin@super.ru"/></label>
                    </p>
                    <p>
                        <label for="user_pass">Пароль<br />
                            <input type="password" name="password" id="user_pass" class="input" value="" size="20" /></label>
                    </p>
{#                    <p>#}
{#                        <label for="user_pass">Confirm Password<br />#}
{#                            <input type="password" name="pwd1" id="user_pass1" class="input" value="" size="20" /></label>#}
{#                    </p>#}
                    <p class="forgetmenot">
                        <label class="icheck-label form-label" for="rememberme"><input name="remember" type="checkbox" id="rememberme" value="forever" class="skin-square-orange" checked> Согласен с положениями оферты</label>
                    </p>



                    <p class="submit">
                        <input type="submit" name="wp-submit" id="wp-submit" class="btn btn-orange btn-block" value="Зарегистрироваться" />
                    </p>
                </form>

                <p id="nav">
                    <a class="float-left" href="#" title="Password Lost and Found">Забыли пароль?</a>
                    <a class="float-right" href="{{ url_for('auth.login') }}" title="Войти">Войти</a>
                </p>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center register-social">

                </div>


            </div>
        </div>





        <!-- LOAD FILES AT PAGE END FOR FASTER LOADING -->


        <!-- CORE JS FRAMEWORK - START --> 
        <script src="assets/js/jquery-3.4.1.min.js" type="text/javascript"></script> 
        <script src="assets/js/popper.min.js" type="text/javascript"></script> 
        <!-- <script src="assets/js/jquery.easing.min.js" type="text/javascript"></script>  -->
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script> 
        <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>  

        <script src="assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js" type="text/javascript"></script> 
        <script src="assets/plugins/viewport/viewportchecker.js" type="text/javascript"></script>  
        <!-- CORE JS FRAMEWORK - END --> 


        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START --> 
        <script src="assets/plugins/icheck/icheck.min.js" type="text/javascript"></script><!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END --> 


        <!-- CORE TEMPLATE JS - START --> 
        <script src="assets/js/scripts.js" type="text/javascript"></script> 
        <!-- END CORE TEMPLATE JS - END --> 

        <!-- Sidebar Graph - START --> 
        <script src="assets/plugins/sparkline-chart/jquery.sparkline.min.js" type="text/javascript"></script>
        <script src="assets/js/chart-sparkline.js" type="text/javascript"></script>
        <!-- Sidebar Graph - END -->


        <!-- General section box modal start -->
        <div class="modal" id="section-settings" tabindex="-1" role="dialog" aria-labelledby="ultraModal-Label" aria-hidden="true">
            <div class="modal-dialog animated bounceInDown">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Section Settings</h4>
                    </div>
                    <div class="modal-body">

                        Body goes here...

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Close</button>
                        <button class="btn btn-primary" type="button">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal end -->
    </body>
{% endblock %}
